        <input type="time" name="hora" id="hora">

        <input type="file" name="archivo" id="archivo">

        <input type="text" name="" id="" value="texto incial" >
        <input type="text" name="" id="" minlength="2" maxlength="5"> 
        <!-- en date y rango se utiliza igual que numeros con max y min  -->

        <!-- placeholder -->
        <input type="text" name="" id="" placeholder="escribi tu nombre" >
        <input type="text" name="" id="" placeholder="escribi tu nombre" required autocomplete="off">
